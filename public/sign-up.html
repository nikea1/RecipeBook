<!DOCTYPE html>
<html>
	<head>
	<link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../assets/css/style.css">

		<title>Sign up</title>
	</head>
	<body>
		<div class="container">
		
        <div class="">

            <form action="/user/create" method="POST" class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <div class="">
                	<input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
                </div>
                <div>
                	<input type="text" id="username" class="form-control" placeholder="User Name" required autofocus>
                </div>
                <div class="">
                	<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                </div>
                <div class="">
               		<input type="password" name="repeat password" id="inputPassword" class="form-control" placeholder="Re-enter password">
                </div>
                
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Continue</button>
            </form> <!--end of form -->
            
        </div> <!-- end of card-container -->
    </div> <!-- end of container -->
	</form>
	</body>

</html>
